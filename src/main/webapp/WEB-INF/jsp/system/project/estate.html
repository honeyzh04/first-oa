    <script type="text/javascript">
        function GetQueryString(name) {
            var reg = new RegExp("(^|&)" + name + "=([^&]*)(&|$)");
            var r = window.location.search.substr(1).match(reg);
            if (r !== null) return unescape(r[2]); return null;
        }
        var _IDs = GetQueryString("proId");
        var _types = GetQueryString("type");

        function IsPC() {

            var userAgentInfo = navigator.userAgent;

            var Agents = new Array("Android", "iPhone", "SymbianOS", "Windows Phone", "iPad", "iPod");

            var flag = true;

            for (var v = 0; v < Agents.length; v++) {

                if (userAgentInfo.indexOf(Agents[v]) > 0) {
                    flag = false;
                    break;
                }

            }

            return flag;

        }

        if (!IsPC()) {

            var windowUrl = window.location.href;
            windowUrl = windowUrl.replace("www.", "");

            var windowUrls = windowUrl.split("//");
            var newUrl = windowUrls[1].split(".");

            if (newUrl[0] === "fangfaxian" || newUrl[0] === "wangjinpu") {
                window.location.href = "http://m." + windowUrls[1];
            } else {
                window.location.href = "http://m" + windowUrls[1];
            }

        }
        accPageInfoID = "";
        //cityName = "<%=CityName%>";
        //cityId = "<%=CityID%>";
        cityName = "成都";
        cityId = "1";
    </script>

    <script type="text/html" id="listemp">
        {{if content}}
        <li class="list-group-item fz14" style="color: #888;">参考单价：<span id="price" style="font-weight:700;font-size:22px;color:#ff6d6f;">{{content.prices}}元/㎡起</span></li>
        <li class="list-group-item fz14" style="color: #888;">参考总价：<span style="color:#333;" id="prices">{{content.pricess}}万起</span></li>
        <li class="list-group-item fz14" style="color: #888;">面积区间：<span class="fz16 red" id="area">{{content.areas}}㎡--{{content.areae}}㎡</span></li>
        <li class="list-group-item fz14" style="color: #888;">
            项目状态：
            {{if content.state===2}}
            <span class="state red fz16">在售</span>
            {{else if content.state===1}}
            <span class="state red fz16">待售</span>
            {{else if content.state===3}}
            <span class="state red fz16">认购</span>
            {{else if content.state===4}}
            <span class="state red fz16">售罄</span>
            {{else if content.state===0}}
            <span class="state red fz16">热销</span>
            {{/if}}
        </li>
        <li class="list-group-item fz14" style="color: #888;">项目位置：<span class="fz16" id="projectPosition">{{content.province}}{{content.city}}{{content.projectPosition}}</span></li>
        <li class="list-group-item fz14" style="color: #888;">开发商：<span class="fz16">{{content.Developers}}</span></li>
        <li class="list-group-item fz14" style="color: #888;">
            区域：
            {{if content.region===12}}
            <span class="fz16">南区事业部</span>
            {{else if content.region===13}}
            <span class="fz16">北区事业部</span>
            {{else if content.region===14}}
            <span class="fz16">东区事业部</span>
            {{else if content.region===15}}
            <span class="fz16">西区事业部</span>
            {{/if}}
        </li>

        <li class="list-group-item fz14" style="color: #888;">
            类型：{{if content.type===1}}
            <span class="fz16">商铺</span>
            {{else if content.type===2}}
            <span class="fz16">公寓</span>
            {{else if content.type===3}}
            <span class="fz16">写字楼</span>
            {{else if content.type===15}}
            <span class="fz16">西区事业部</span>
            {{/if}}
        </li>
        <li class="list-group-item fz14" style="color: #888;">类型分类：<span class="fz16">{{content.projectType}}</span></li>
        <li class="list-group-item fz14" style="color: #888;">项目佣金：<span class="fz16">{{content.commission}}</span></li>
        <li class="list-group-item fz14" style="color: #888;">
            是否带租约：
            {{if content.lease===1}}
            <span class="fz16">带租约</span>
            {{else if content.lease===2}}

    <script type="text/javascript">

    <script type="text/javascript">
        _http = "http://fbd.fangqianli.com/FBD_FFX/";
        //经纬度
        var latitude = ""; //维度
        var longitude = ""; //经度
        //http://win.firstjia.com/ffxapp/findProject.shtml
        var adurl = Purl + "findProject.shtml";
        $.ajax({
            type: "GET",
            url: adurl,
            data: {
                id: _IDs,
                type: _types
            },
            async: true,
            dataType: "jsonp",
            jsonp: "callback",
            success: function (datas) {
                //console.log(datas);

                if (datas.state === 1) {
                    var latitudes = datas.content.latitude;
                    //console.log(latitudes);
                    //经纬度
                    longitude = (latitudes.split(","))[0];//纬度
                    latitude = (latitudes.split(","))[1];//经度
                    //console.log(latitude);
                    //console.log(longitude);
                    projectName = datas.content.projectName;//获取项目别名
                    Another_Name = datas.content.Another_Name;//获取项目别名
                    $(".projectName").html(projectName);
                    $(".Another_Name").html(Another_Name);

                    $(".titleEst").html("发现-<%=CityName%>楼盘-" + projectName + "，房发现，找房放心好平台，囊括商铺出售，商铺投资，公寓出售等商业地产业务！");
                    $("#metaD").attr("content", "房发现(fangfaxian.com)为您提供（" + projectName + "）的项目参数、数据报表、周边配套等信息。");

                    var type = datas.content.type;//项目类型
                    if (type === 1) {
                        $(".type").html("商铺");
                    }
                    else if (type === 2) {
                        $(".type").html("公寓");
                    }
                    else if (type === 3) {
                        $(".type").html("写字楼");
                    } else {
                        $(".type").hide();
                    }

                    var state = datas.content.state;//项目状态

                    if (state === 2) {
                        $(".state").html("在售");
                    } else if (state === 1) {
                        $(".state").html("待售");
                    } else if (state === 3) {
                        $(".state").html("认购");
                    } else if (state === 4) {
                        $(".state").html("售罄");
                    } else if (state === 0) {
                        $(".state").html("热销");
                    }
                    else {
                        $(".state").parent().hide();
                    }
                    //console.log($(".state").parent());

                    var prices = datas.content.prices;//最低单价
                    var pricee = datas.content.pricee;//最高单价
                    $("#price").html(prices + "元/㎡起");

                    var pricess = datas.content.pricess;//最低总价
                    var pricese = datas.content.pricese;//最高总价
                    $("#prices").html(pricess + "万起");

                    var areas = datas.content.areas;//最低面积
                    var areae = datas.content.areae;//最高面积
                    $("#area").html(areas + "㎡--" + areae + "㎡");

                    var projectPosition = datas.content.projectPosition;//项目位置
                    // $("#projectPosition").html(projectPosition.slice(0, 9));
                    $("#projectPosition").html(projectPosition);

                    var description = datas.content.description;//项目描述
                    $(".description").html(description);

                    var RecommendReason = datas.content.RecommendReason;//项目描述
                    $(".RecommendReason").html(RecommendReason.replace(/\n|\r\n/g, "<br>"));


                    var prFeature = datas.content.prFeature;//项目特点
                    $("#prFeature").html(prFeature);
                    if (prFeature !== null) {
                        var arrprFeature = prFeature.split(",");
                        //console.log(arrprFeature);
                        for (var i = 0; i < arrprFeature.length && i < 3; i++) {
                            //console.log(arrprFeature[i]);
                            $(".tese").append("<span class='label label-danger state'style='margin-right:10px; padding:5px; font-size:12px;border: 1px solid #bababa;color: #fa6340; background:none; border-radius:0px; font-weight:inherit'>" + arrprFeature[i] + "</span>");
                        }
                    } else {
                        $("#prFeature").hide();
                    }
                    var text = template("listemp", datas);
                    $("#listGroup").html(text);
                    var textlast = template("listemplast", datas);
                    $("#listGrouplast").html(textlast);
                    var rhetoric = datas.content.rhetoric;//项目说辞
                    $(".rhetoric").html(rhetoric);
                    var propaganda = datas.content.propaganda;//噱头式的宣传(楼盘详情)
                    $("#propaganda").html(propaganda);
                    var advantage = datas.content.advantage;//项目优势
                    $(".advantage").html(advantage);
                    var resistanceAndMeasures = datas.content.resistanceAndMeasures;//项目抗性&应对措施
                    $(".resistanceAndMeasures").html(resistanceAndMeasures);
                    var saleStartTime = datas.content.saleStartTime;//出售时间
                    $(".saleStartTime").html(saleStartTime);

                    //楼盘价值
                    var oneA = datas.content.oneA;
                    var oneB = datas.content.oneB;
                    var oneC = datas.content.oneC;
                    var twoA = datas.content.twoA;
                    var twoB = datas.content.twoB;
                    var twoC = datas.content.twoC;
                    var twoD = datas.content.twoD;
                    var twoE = datas.content.twoE;
                    if (oneA === "" || oneA === null) {
                        //$(".oneA").html("资料整理中...");
                        $("#oneA").hide();

                    }
                    if (oneB === "" || oneB === null) {
                        //$(".oneB").html("资料整理中...");
                        $("#oneB").hide();
                    } else {
                        $(".oneB").html(oneB);
                    }
                    if (oneC === "" || oneC === null) {
                        //$(".oneC").html("资料整理中...");
                        $("#oneC").hide();
                    } else {
                        $(".oneC").html(oneC);
                    }
                    if (twoA === "" || twoA === null) {
                        //$(".twoA").html("资料整理中...");
                        $("#twoA").hide();
                    } else {
                        $(".twoA").html(twoA);
                    }
                    if (twoB === "" || twoB === null) {
                        //$(".twoB").html("资料整理中...");
                        $("#twoB").hide();
                    } else {
                        $(".twoB").html(twoB);

            function allMap(_urls, _method, _type, _icon) {
                var map = new BMap.Map("allmap");

                //map.enableScrollWheelZoom(false); // 开启鼠标滚轮缩放
                map.addControl(new BMap.NavigationControl());
                map.addControl(new BMap.NavigationControl());
                map.addControl(new BMap.OverviewMapControl());
                map.addControl(new BMap.ScaleControl);
                map.setCurrentCity("<%=CityName%>");
                var new_points = new BMap.Point(longitude, latitude);
                var markers = new BMap.Marker(new_points);  // 创建标注
                map.addOverlay(markers);              // 将标注添加到地图中
                map.panTo(new_points);

                $.ajax({
                    type: "get",
                    url: _urls,

                        method: _method,
                        geo: longitude + "," + latitude,
                        dis: "1000",
                        type: _type
                    },

                                };

        function addClickHandler(content, marker) {

        function openInfo(content, e) {
            var p = e.target;
            var point = new BMap.Point(p.getPosition().lng, p.getPosition().lat);
            var infoWindow = new BMap.InfoWindow(content, opts);  // 创建信息窗口对象
            map.openInfoWindow(infoWindow, point); //开启信息窗口
        }
